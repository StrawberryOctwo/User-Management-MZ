<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notification</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #ffffff;
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
      }
      .header {
        background-color: #4caf50;
        color: #ffffff;
        padding: 20px;
        text-align: center;
      }
      .content {
        padding: 20px;
      }
      .content p {
        margin: 10px 0;
        color: #333;
      }
      .footer {
        background-color: #f1f1f1;
        text-align: center;
        padding: 10px;
        font-size: 12px;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Welcome to Our Platform</h1>
      </div>
      <div class="content">
        <p>Dear {{userName}},</p>
        <p>
          We are excited to let you know that {{eventName}} has been added to
          your account. Please log in to view the details.
        </p>
        <p>Event Date: <strong>{{eventDate}}</strong></p>
        <p>Location: <strong>{{location}}</strong></p>
        <p>Thank you for being with us!</p>
      </div>
      <div class="footer">
        <p>&copy; 2024 Our Company. All Rights Reserved.</p>
      </div>
    </div>
  </body>
</html>
